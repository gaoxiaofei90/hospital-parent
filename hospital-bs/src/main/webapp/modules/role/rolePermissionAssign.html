<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>编辑角色</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/layui/css/admin.css" media="all">
    <style type="text/css">
        .operate-bar{
            float: right;
            margin-right: 30px;
        }
    </style>
</head>

<body>

<div class="layui-fluid">
    <div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" >
        <div class="layui-card">
            <div class="layui-card-header">
                角色信息
            </div>
            <div class="layui-card-body layui-row layui-col-space10">
                <div class="layui-col-md6">
                    <label class="layui-form-label">角色编号</label>
                    <div class="layui-input-block layui-input-title">
                        <input type="hidden" name="roleId" id="roleIdParam">
                        <span id="roleId"></span>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">角色名称</label>
                    <div class="layui-input-block layui-input-title">
                        <span id="name"></span>
                    </div>
                </div>
            </div>
            <div class="layui-card-header">
                权限信息
            </div>
            <div class="layui-card-body layui-row layui-col-space10">
                <div class="layui-tab">
                    <ul class="layui-tab-title">
                        <li class="layui-this">PC管理后台</li>
                        <li>APP端</li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">
                            <ul id="permissionTree0" llw-tree-id="permissionId0"></ul>
                        </div>
                        <div class="layui-tab-item">
                            <ul id="permissionTree1" llw-tree-id="permissionId1"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button id="LAY-front-submit" style="display: none;" class="layui-btn layui-btn-normal layui-btn-sm"  lay-submit="" lay-filter="LAY-front-submit"></button>
    </div>
</div>

<script src="../../static/layui/layui.js"></script>
<script src="js/permission.js"></script>
<script>
</script>
</body>
</html>
