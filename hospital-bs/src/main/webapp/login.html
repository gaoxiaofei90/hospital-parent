    <script>

    	function keyLogin(){
        if (event.keyCode==13){
            document.getElementById("LAY-user-login-submit").click(); //调用登录按钮的登录事件
        }  //回车键的键值为13
    }
        layui.use(['form'], function () {
            var $ = layui.$
                , form = layui.form;
            form.render();

            //提交
            form.on('submit(LAY-user-login-submit)', function (obj) {
                //保存密码
                SavePassword.onLogin();

                var data = {};
                data.username = obj.field.username;
                data.password = obj.field.password;
                data.rememberMe = obj.field.rememberMe;
                //data.vercode = obj.field.vercode;
				console.log("------da---"+JSON.stringify(data));
                $.ajax({
                    url: 'login.jspx',
                    contentType: "application/json",
                    type: 'POST',
                    data: JSON.stringify(obj.field),
                    success: function (json) {
                        if (json.respCode == 0) {
                            location.href = 'manage/index.jspx';
                        } else {
                            layer.msg(json.respMsg);

                            /*var verifyCodeUrl = $('#LAY-user-get-vercode').attr('src');
                            $('#LAY-user-get-vercode').attr('src', verifyCodeUrl + '?v=' + new Date().getTime());*/

                            if (10101 == json.respCode) {
                                $('#username').focus();
                            }
                            if (10102 == json.respCode) {
                                $('#password').focus();
                            }
                        }
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });
                return false;
            });
            $(document).on('click', '#LAY-user-get-vercode', function (data) {
                var ran = Math.random();
                $(this).attr("src", "captcha.jspx?"+ran);
            });

            jQuery(function(){
                //填写记录在cookie中的密码
                SavePassword.autoFillIn(form);
            });
        });
    </script>
